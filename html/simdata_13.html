</p>

<pre><code class="language-R">is_collinear(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Matrix or Data.frame.</p>
</td>
</tr></table>
<h3>Value</h3>

</p>


<h3>Note</h3>

<p>Prints a warning if collinear.
</p>
