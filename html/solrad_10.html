<h2>Equation of time</h2>

<h3>Description</h3>

<p>This function approximates the value of equation of time for a given day of year
</p>


<h3>Usage</h3>

<pre><code class="language-R">EOT(DOY)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>DOY</code></td>
<td>
<p>Day of year</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
#Calculating equaiton of time for 365 day of the year

DOY &lt;- 1:365

eot &lt;- EOT(DOY)

plot(DOY, eot)

</code></pre>
