<h2>Pretty tableau</h2>

<h3>Description</h3>

<p>Pretty form of a tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">prettyTableau(tableau)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tableau</code></td>
<td>
<p>a tableau</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A '<code>noquote</code>' character matrix.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tbl &lt;- list(c(0, 2, 1, 1), c(4, 1), c(1, 2))
prettyTableau(tbl)
</code></pre>
