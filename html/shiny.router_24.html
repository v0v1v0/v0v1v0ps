</p>

<pre><code class="language-R">route_link(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>character with path</p>
</td>
</tr></table>
<h3>Value</h3>

</p>

<pre><code class="language-R">route_link("abc") # /#!/abc
