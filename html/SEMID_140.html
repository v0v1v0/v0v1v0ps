<h2>A helper function to validate that latent nodes in a LatentDigraph are sources.</h2>

<h3>Description</h3>

<p>Produces an error if not all latent nodes are sources.
</p>


<h3>Usage</h3>

<pre><code class="language-R">validateLatentNodesAreSources(graph)
</code></pre>
