</p>


<h3>Usage</h3>

<pre><code class="language-R">rep_array_dim(x, rep_dim, n)
</code></pre>

<table>

<td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rep_dim</code></td>
<td>
