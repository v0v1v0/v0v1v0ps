</p>

<pre><code class="language-R">cluster_size(test_dat)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>test_dat</code></td>
<td>
<p>a matrix or data frame with cells to cluster as rows</p>

</tr></table>
