<h2>Specify a region with a file to analyse</h2>

<h3>Description</h3>

<p>Specifies a time-bounded region to analyse.
</p>


<h3>Usage</h3>

<pre><code class="language-R">region(unit, from = 0, to = Inf)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>unit</code></td>
<td>
<p>Unit of time (one of samples, seconds, minutes, hours)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>from</code></td>
<td>
<p>Start time</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>to</code></td>
<td>
<p>End time</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A TimeRegion object.
</p>
