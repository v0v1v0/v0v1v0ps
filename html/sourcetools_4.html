<h2>Read the Contents of a File</h2>

<h3>Description</h3>

<p>Read the contents of a file into a string (or, in the case of
<code>read_lines</code>, a vector of strings).
</p>


<h3>Usage</h3>

<pre><code class="language-R">read(path)

read_lines(path)

read_bytes(path)

read_lines_bytes(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>A file path.</p>
</td>
</tr></table>
