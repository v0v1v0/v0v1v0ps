<h2>Chakra component</h2>

<h3>Description</h3>

<p>Create a Chakra component.
</p>


<h3>Usage</h3>

<pre><code class="language-R">chakraComponent(componentId, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>componentId</code></td>
<td>
<p>component id</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>elements to include within the component</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A Shiny widget to use in a UI definition, preferably in
<code>chakraPage</code>.
</p>
