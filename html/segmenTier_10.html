<h2>log transformation handling zeros by adding 1</h2>

<h3>Description</h3>

<p>A conventional approach to handle 0 in log transformation is to simply
add 1 to all data, <code>log_1(x) = log(x+1)</code>. Also see <code>ash</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">log_1(x)
</code></pre>

<td><code>x</code></td>
