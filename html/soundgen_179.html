<h2>Conversion table from Hz to musical notation</h2>

<h3>Description</h3>

<p>A dataframe of 192 rows and 2 columns: "note" and "freq" (Hz). Range: C-5
(0.51 Hz) to B10 (31608.53 Hz)
</p>


<h3>Usage</h3>

<pre><code class="language-R">notesDict
</code></pre>


<h3>Format</h3>

<p>An object of class <code>data.frame</code> with 192 rows and 2 columns.
</p>
