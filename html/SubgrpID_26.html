<h2>resample</h2>

<h3>Description</h3>

<p>Creates a permutation of given size.
</p>


<h3>Usage</h3>

<pre><code class="language-R">resample(x, size, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the x vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>size</code></td>
<td>
<p>resampling size.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>optional argument.</p>
</td>
</tr>
</table>
<h3>Details</h3>

<p>Creates a permutation of given size.
</p>


<h3>Value</h3>

<p>A resample of x is returned.
</p>
