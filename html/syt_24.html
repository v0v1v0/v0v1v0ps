<h2>Standard Young tableau from a matrix</h2>

<h3>Description</h3>

<p>Converts a matrix to a standard Young tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">matrix2syt(M)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>a matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A standard Young tableau.
</p>


<h3>See Also</h3>

<p><code>syt2matrix</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">M &lt;- rbind(c(1,2,6), c(3,5,0), c(4,0,0))
matrix2syt(M)
</code></pre>
