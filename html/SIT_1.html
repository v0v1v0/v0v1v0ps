<h2>Compute the block-wise sum of a vector.</h2>

<h3>Description</h3>

<p>Compute the block-wise sum of a vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">blocksum(r, c)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>An integer vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>c</code></td>
<td>
<p>The number of observations in each block</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The function returns the block sum of the vector.
</p>
