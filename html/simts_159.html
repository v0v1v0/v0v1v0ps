<h2>Linear Regression with Drift</h2>

<h3>Description</h3>

<p>Perform a linear regression with drift.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lm_dr(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A <code>vec</code> of length <code class="reqn">N\times 1</code> containing the responses.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>field&lt;vec&gt;</code> with:
</p>

<dl>
<dt>coef</dt>
<dd>
<p>Coefficients</p>
</dd>
<dt>resid</dt>
<dd>
<p>Residuals</p>
</dd>
<dt>sigma2</dt>
<dd>
<p>Sigma^2</p>
</dd>
</dl>
