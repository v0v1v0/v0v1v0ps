<h2>Stop the currently running Shiny app</h2>

<h3>Description</h3>

<p>Stops the currently running Shiny app, returning control to the caller of
<code>runApp()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stopApp(returnValue = invisible())
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>returnValue</code></td>
<td>
<p>The value that should be returned from
<code>runApp()</code>.</p>
</td>
</tr></table>
