<h2>Underscore Join Operator</h2>

<h3>Description</h3>

<p>Inspired by Shiny's <code>%.%</code> operator which joins two arguments with a
period (.), instead this uses an underscore (_) which is more suitable
for HTML <code>id</code> attributes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %_% y
</code></pre>
