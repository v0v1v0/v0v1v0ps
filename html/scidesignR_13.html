<h2>painstudy2</h2>

<h3>Description</h3>

<p>Simulated data of <a href="https://pubmed.ncbi.nlm.nih.gov/28234636/">Amundson, A.W. et al. (2017)</a>.
</p>

<ul>
<li> <p><code>pain</code> - pain score ( 0 - no pain to 10 - worst possible pain )
</p>
</li>
<li> <p><code>trt</code> - treatment level
</p>
</li>
</ul>

</code></pre>

<p>R data frame
