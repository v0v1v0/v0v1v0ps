<h2>Valid Authorization Scopes</h2>

<h3>Description</h3>

<p>A vector of valid scopes for <code>get_spotify_authorization_code</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">scopes()
</code></pre>


<h3>Value</h3>

<p>A character vector of valid authorization scopes for the Spotify Web API.
See <a href="https://developer.spotify.com/documentation/general/guides/authorization/scopes/">Spotify Web API Authorization Scopes</a>
</p>


<h3>Examples</h3>

<pre><code class="language-R">scopes()
</code></pre>
