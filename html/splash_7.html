<h2>Calculate sine of an angle</h2>

<h3>Description</h3>

<p>Calculates the sine of an angle (d) given in degrees.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dsin(d, pir = pi/180)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>Numeric, angle in degrees.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Sine of an angle.
</p>
