<h2>geneinfo</h2>

<h3>Description</h3>

<p>Gene symbols of <code>'Human'</code> and <code>'Mouse'</code> updated on Jan. 2, 2022 for revising genes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">geneinfo
</code></pre>


<h3>Format</h3>

<p>An object of class <code>data.frame</code> with 240502 rows and 3 columns.
</p>


<h3>Source</h3>

<p><a href="https://www.ncbi.nlm.nih.gov/gene">https://www.ncbi.nlm.nih.gov/gene</a>
</p>
