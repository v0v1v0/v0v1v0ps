<h2>Get Golem Option</h2>

<h3>Description</h3>

<p>Get golem option to use whether or not to use <code>cleave</code> and <code>sever</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_golem_option()
</code></pre>


<h3>Value</h3>

<p>The golem prod option, if not set returns <code>TRUE</code>.
</p>
