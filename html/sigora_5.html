<h2>Identifier mappings for protein coding genes.</h2>

<h3>Description</h3>

<p>A mapping table for ENSEMBL, ENTREZ and gene names(HGNC/MGI symbols) of
Human and mouse protein coding gene.
</p>


<h3>Source</h3>

<p>www.ensembl.org/biomart/martview
</p>


<h3>Examples</h3>

<pre><code class="language-R">
data(idmap)
head(idmap)

</code></pre>
