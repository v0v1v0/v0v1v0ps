<h2>Merge two names lists</h2>

<h3>Description</h3>

<p>Elements with common names are concatenated. If both lists have
<code>NULL</code> for an element, then <code>default</code> is used instead.
</p>


<h3>Usage</h3>

<pre><code class="language-R">merge_named_lists(list1, list2, default = character())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>list1</code></td>
<td>
<p>First list.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>list2</code></td>
<td>
<p>Second list.</p>
</td>
</tr>
</table>
