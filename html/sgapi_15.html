<h2>List Available Boundaries</h2>

<h3>Description</h3>

<p>Retrieve all available ArcGIS boundary layers
from the 'ONS Open Geography Portal'.
</p>


<h3>Usage</h3>

<pre><code class="language-R">list_boundaries()
</code></pre>


<h3>Value</h3>

<p>A vector of available boundary layers on 'ONS Open Geography'.
</p>
