<h2>Return the number of words in a string</h2>

<h3>Description</h3>

<p>Return the number of words in a string
</p>


<h3>Usage</h3>

<pre><code class="language-R">n_words(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a string</p>
</td>
</tr></table>
<h3>Value</h3>

<p>vector of numbers
</p>


<h3>Examples</h3>

<pre><code class="language-R">syn_end &lt;- syn("end")
syn_end_words &lt;- n_words(syn_end)
syn_end[syn_end_words &lt;= 1]
</code></pre>
