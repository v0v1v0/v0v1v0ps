<h2>Sets tab id if not provided</h2>

<h3>Description</h3>

<p>Sets tab id if it wasn't provided
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_tab_id(tab)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tab</code></td>
<td>
<p>A tab. Tab is a list of three elements - first
element defines menu item, second element defines tab content, third optional element defines tab id.</p>
</td>
</tr></table>
