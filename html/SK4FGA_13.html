<h2>prepare_data</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">prepare_data(data, label = NA)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>Inputted data.frame.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>label</code></td>
<td>
<p>Column corresponding to the label to be grouped by.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list of split data.
