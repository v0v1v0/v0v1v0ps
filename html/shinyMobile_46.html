<h2>Framework7 FAB close</h2>

<h3>Description</h3>

<p><code>f7FabClose</code> indicates that the current tag should close the f7Fabs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">f7FabClose(tag)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tag</code></td>
<td>
