</p>


<h3>Usage</h3>

<pre><code class="language-R">rescale(raster.object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>raster.object</code></td>
<td>
<p>an object of RasterStack or RasterLayer class</p>
