<h2>Split vector <code>x</code> into <code>n</code> chunks of equal size.</h2>

<h3>Description</h3>

<p>Split vector <code>x</code> into <code>n</code> chunks of equal size.
</p>


<h3>Usage</h3>

<pre><code class="language-R">chunk(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Input vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Desired output length.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>List of <code>n</code> vectors.
</p>
