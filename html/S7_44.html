<h2>Retrieve the S7 class of an object</h2>

<h3>Description</h3>

<p>Given an S7 object, find it's class.
</p>


<h3>Usage</h3>

<pre><code class="language-R">S7_class(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>The S7 object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An S7 class.
</p>


<h3>Examples</h3>

<pre><code class="language-R">foo &lt;- new_class("foo")
S7_class(foo())
</code></pre>
