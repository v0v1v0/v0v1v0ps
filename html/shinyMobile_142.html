<h2>Framework7 tab deletion</h2>

<h3>Description</h3>

<p><code>removeF7Tab</code> removes an f7Tab in a f7Tabs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">removeF7Tab(id, target, session = shiny::getDefaultReactiveDomain())
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>f7Tabs id.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>target</code></td>
<td>
<p>f7Tab to remove.</p>
</td>
</tr>

<td><code>session</code></td>
