<h2>Format as ISO8601 seconds</h2>

<h3>Description</h3>

<p><code>iso8601_sec()</code> converts a character vector whose values represent seconds.
</p>


<h3>Usage</h3>

<pre><code class="language-R">iso8601_sec(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector.
</p>
