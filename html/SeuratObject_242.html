<h2>Empty Data Frames</h2>

<h3>Description</h3>

<p>Create an empty data frame with no row names and
zero columns
</p>


<h3>Usage</h3>

<pre><code class="language-R">EmptyDF(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of rows for the data frame</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A data frame with <code>n</code> rows and
zero columns
</p>


<h3>Examples</h3>

<pre><code class="language-R">EmptyDF(4L)

</code></pre>
