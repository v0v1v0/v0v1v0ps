<h2>is.spCP</h2>

<h3>Description</h3>

<p><code>is.spCP</code> is a general test of an object being interpretable as a
<code>spCP</code> object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.spCP(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object to be tested.</p>
</td>
</tr></table>
<h3>Details</h3>

<p>The <code>spCP</code> class is defined as the regression object that
results from the <code>spCP</code> regression function.
</p>
