<h2>A one-line function to strip whitespace from its argument.</h2>

<h3>Description</h3>

<p>A one-line function to strip whitespace from its argument.
</p>


<h3>Usage</h3>

<pre><code class="language-R">despace(s)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>s</code></td>
<td>
<p>a character vector.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">stopifnot(despace("\n \t  ")=="")
</code></pre>
