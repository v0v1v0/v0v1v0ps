<h2>Sojourn.Data: Models for Sojourn Accelerometer Methods</h2>

<h3>Description</h3>

<p>Sojourn methods rely on large objects, which take up too much space in an
ordinary package. Thus, the objects are stored in this data-only package,
meant to complement the Sojourn package.
</p>
