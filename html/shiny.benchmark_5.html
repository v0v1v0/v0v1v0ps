<h2>Checkout GitHub branch</h2>

<h3>Description</h3>

<p>checkout and go to a different branch
</p>


<h3>Usage</h3>

<pre><code class="language-R">checkout(branch, debug)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>branch</code></td>
<td>
<p>Commit hash code or branch name</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>debug</code></td>
<td>
<p>Logical. TRUE to display all the system messages on runtime</p>
</td>
</tr>
</table>
