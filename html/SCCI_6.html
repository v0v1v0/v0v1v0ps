<h2>
Shannon Entropy
</h2>

<h3>Description</h3>

<p>Calculates the Shannon entropy over data of a discrete random variable <code class="reqn">X</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">shannonEntropy(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A discrete vector.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">set.seed(1)
x = round((runif(1000, min=0, max=5)))
shannonEntropy(x=x)	## 2.522265
</code></pre>
