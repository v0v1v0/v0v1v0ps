<h2>
Speech Signal
</h2>

<h3>Description</h3>

<p>A signal of a voice saying the word <code>"wavelet"</code> , sampled at 11025 Hz.
There are 8192 samples, ranging in time from 0 to approximately
0.7429 seconds.  
</p>


<h3>Format</h3>

<p>The signal is of class <code>signalSeries</code> .
</p>
