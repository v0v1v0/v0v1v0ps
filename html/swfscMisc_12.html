<h2>Color Name</h2>

<h3>Description</h3>

<p>Return the name of a color listed given the number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">color.name(i)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>integer specifying color .</p>
</td>
</tr></table>
<h3>Value</h3>

<p>character value of 'i' color.
</p>
