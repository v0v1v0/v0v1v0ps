<h2>Get Cleave Theme</h2>

<h3>Description</h3>

<p>Returns the <code>option</code> unless the <code>value</code> is set.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_theme(option, value)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>option</code></td>
<td>
<p>Name of the theme option to fetch.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>Value to return if <code>value</code> is <code>NULL</code>.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A character string.
</p>
