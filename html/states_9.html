<h2>Index date</h2>

<h3>Description</h3>

<p>Find the first day of the time intervals in which a set of dates fall
</p>


<h3>Usage</h3>

<pre><code class="language-R">index_date(x, period)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a <code>base::Date()</code> vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>period</code></td>
<td>
<p>a time period, e.g. "year" or "month"</p>
</td>
</tr>
</table>
