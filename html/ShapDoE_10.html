<h2>Determine whether an integer is a prime</h2>

<h3>Description</h3>

<p>Determine whether an integer is a prime
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.prime(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the integer to be determined.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the result: TRUE (x is a prime) or FALSE (x is not a prime).
</p>


<h3>Examples</h3>

<pre><code class="language-R">is.prime(7)
is.prime(8)
</code></pre>
