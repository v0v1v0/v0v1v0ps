<h2>Format as a ISO8601 month</h2>

<h3>Description</h3>

<p><code>iso8601_mon()</code> converts a character vector whose values represent numeric
or abbreviated month names to zero-padded numeric months.
</p>


<h3>Usage</h3>

<pre><code class="language-R">iso8601_mon(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector.
</p>
