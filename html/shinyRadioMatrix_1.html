<h2>PFT List</h2>

<h3>Description</h3>

<p>A PFT list, which gives the column names in a taxon-PFT matrix.
</p>


<h3>Format</h3>

<p>A data frame with 31 rows and 2 columns:
</p>

<dl>
<dt>ID</dt>
<dd>
<p>Unique identifier for the plant functional types (PFTs).</p>
</dd>
<dt>Name</dt>
<dd>
<p>Name of the PFT.</p>
</dd>
</dl>
<h3>Examples</h3>

<pre><code class="language-R">data(exPftList)
str(exPftList)

</code></pre>
