<h2>Swiss recessions</h2>

<h3>Description</h3>

<p>Recession periods in Switzerland since 1990.
</p>


<h3>Usage</h3>

<pre><code class="language-R">recessions_ch
</code></pre>


<h3>Format</h3>

<p>A data frame with two columns:
</p>

<dl>
<dt>start</dt>
<dd>
<p>start date of recession, in quarters</p>
</dd>
<dt>end</dt>
<dd>
<p>end date of recession, in quarters</p>
</dd>
</dl>
