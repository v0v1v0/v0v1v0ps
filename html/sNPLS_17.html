<h2>R-matrix from a sNPLS model fit</h2>

<h3>Description</h3>

<p>Builds the R-matrix from a sNPLS model fit
</p>


<h3>Usage</h3>

<pre><code class="language-R">Rmatrix(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A sNPLS model obtained from <code>sNPLS</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns the R-matrix of the model, needed to compute the coefficients
</p>
