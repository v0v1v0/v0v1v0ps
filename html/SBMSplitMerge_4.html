<h2>Block matrix</h2>

<h3>Description</h3>

<p>converts <code>x</code> to a matrix of block assignments
</p>


<h3>Usage</h3>

<pre><code class="language-R">blockmat(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object for dispatch</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>additional arguments for method</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>matrix of block assignment indicators
</p>


<h3>See Also</h3>

<p><code>blockmat.sbm</code> <code>blockmat.blocks</code> <code>blockmat.numeric</code>
</p>
