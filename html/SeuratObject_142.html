<h2>Conditional Garbage Collection</h2>

<h3>Description</h3>

<p>Call <code>gc</code> only when desired
</p>


<h3>Usage</h3>

<pre><code class="language-R">CheckGC(option = "SeuratObject.memsafe")
</code></pre>

<table><tr style="vertical-align: top;">
<td><code>option</code></td>
<td>
<p>...</p>
