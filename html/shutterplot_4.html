<h2>seven-number-summary</h2>

<h3>Description</h3>

<p>displays the seven-number-summary for a variable.
</p>


<h3>Usage</h3>

<pre><code class="language-R">summary7plot(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>value(s) of a variable.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>depicts the seven-number-summary.
</p>


<h3>Examples</h3>

<pre><code class="language-R">  data&lt;- rnorm(90,90,10)
  summary7plot(data)
</code></pre>
