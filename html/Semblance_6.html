</p>


<h3>Usage</h3>

<pre><code class="language-R">repCol(v, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>a vector to be operated on</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>

</table>
