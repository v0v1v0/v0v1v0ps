<h2>Test if the object is a sticky tibble</h2>

<h3>Description</h3>

<p>Test if the object is a sticky tibble
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_sticky_tibble(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if an object inherits from <code>sticky_tbl_df</code>,
<code>sticky_grouped_df</code> or <code>sticky_rowwise_df</code> class.
</p>
