<h2>Check macro_micro class</h2>

<h3>Description</h3>

<p>Function that checks if the target object is a <code>macro_micro</code> object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.macro_micro(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>any R object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if its argument has class "macro_micro" among its classes and
<code>FALSE</code> otherwise.
</p>
