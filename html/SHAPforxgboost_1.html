<h2>Bins a variable into n_bins quantile groups.</h2>

<h3>Description</h3>

<p>Internal function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">binner(y, n_bins = 7)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Numeric vector to be binned.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n_bins</code></td>
<td>
<p>If <code>y</code> has up to this number of unique values, no binning is done.</p>
</td>
</tr>
</table>
