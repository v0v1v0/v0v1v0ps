<h2>Random standard Young tableau</h2>

<h3>Description</h3>

<p>Uniform sampling of a standard Young tableau of a given shape.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rsyt(lambda)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lambda</code></td>
<td>
<p>shape, an integer partition</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A standard Young tableau of shape <code>lambda</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">rsyt(c(7, 3, 1))
</code></pre>
