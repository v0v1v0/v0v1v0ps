<h2>Validator requiring a input (e.g. checked checkbox).</h2>

<h3>Description</h3>

<p>Will return FALSE if the input value is FALSE (e.g. like
for an unchecked textbox.)
</p>


<h3>Usage</h3>

<pre><code class="language-R">ValidatorRequired()
</code></pre>


<h3>Value</h3>

<p>A validator which checks that the value is present.
</p>
