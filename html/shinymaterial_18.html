<h2>Create a row to organize UI content</h2>

<h3>Description</h3>

<p>UI content can be placed in a row to organize items on a page.
</p>


<h3>Usage</h3>

<pre><code class="language-R">material_row(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>The UI elements to place in the row.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">material_row(
  shiny::tags$h1("Row Content")
)
</code></pre>
