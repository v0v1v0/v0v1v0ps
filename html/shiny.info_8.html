<h2>Git information</h2>

<h3>Description</h3>

<p>Displays git information from the repository of the current working space.
</p>


<h3>Usage</h3>

<pre><code class="language-R">git_info(position = "top right")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>position</code></td>
<td>
<p>character with position of the parameter. Default "top right".</p>
</td>
</tr></table>
