<h2>Display the 21 SAR model names</h2>

<h3>Description</h3>

<p>Display the 21 SAR model names as a vector. See
<code>sar_multi</code> for further information.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sars_models()
</code></pre>


<h3>Value</h3>

<p>A vector of model names.
</p>


<h3>Note</h3>

<p>sar_mmf is included here for now but has been deprecated (see News)
</p>
