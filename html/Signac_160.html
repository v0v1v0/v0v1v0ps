<h2>Get Fragment object data</h2>

<h3>Description</h3>

<p>Extract data from a <code>Fragment-class</code> object
</p>


<h3>Usage</h3>

<pre><code class="language-R">GetFragmentData(object, slot = "path")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>A <code>Fragment</code> object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>slot</code></td>
<td>
<p>Information to pull from object (path, hash, cells, prefix, suffix)</p>
</td>
</tr>
</table>
