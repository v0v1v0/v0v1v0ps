<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">  Range(y)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">

<td>

</td>

<h3>Details</h3>

<p>It removes <code>NA</code> in the input vector. 
</p>
