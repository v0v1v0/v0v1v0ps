<h2>Find name to files</h2>

<h3>Description</h3>

<p>Finds the name associated to a file name in a vector of named patterns.
</p>


<h3>Usage</h3>

<pre><code class="language-R">find_name_to_files(files, patterns)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>files</code></td>
<td>
<p>A string vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>patterns</code></td>
<td>
<p>A string vector of values with names.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A string vector.
</p>
