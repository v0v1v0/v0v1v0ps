<h2>Create a well panel</h2>

<h3>Description</h3>

<p>Creates a panel with a slightly inset border and grey background. Equivalent
to Bootstrap's <code>well</code> CSS class.
</p>


<h3>Usage</h3>

<pre><code class="language-R">wellPanel(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>UI elements to include inside the panel.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The newly created panel.
</p>
