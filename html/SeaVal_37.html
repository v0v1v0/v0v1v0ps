<h2>Get names of countries in east Africa</h2>

<h3>Description</h3>

<p>This is an auxiliary function used in <code>add_country_names</code>, so only these names are recognized
by default.
</p>


<h3>Usage</h3>

<pre><code class="language-R">EA_country_names()
</code></pre>


<h3>Value</h3>

<p>A character-vector of country names.
</p>


<h3>Examples</h3>

<pre><code class="language-R">EA_country_names()
</code></pre>
