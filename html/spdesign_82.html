</p>


<h3>Usage</h3>

<pre><code class="language-R">remove_whitespace(string)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>A character string</p>
