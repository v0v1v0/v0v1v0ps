<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">base_add_id(data, domainId)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>a data.frame.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>domainId</code></td>
<td>
<p>variable names in <code>data</code> as character which will identify the areas/domains/groups/cluster in the data.</p>
</td>
</tr>
