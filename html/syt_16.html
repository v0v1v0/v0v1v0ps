<h2>Check whether a tableau is a skew tableau</h2>

<h3>Description</h3>

<p>Check whether a tableau is a skew tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isSkewTableau(tableau)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tableau</code></td>
<td>
<p>a tableau</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A Boolean value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tbl &lt;- list(c(NA, NA, 1, 1), c(NA, 1), c(1, 2))
isSkewTableau(tbl)
</code></pre>
