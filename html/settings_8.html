<h2>Reset options to default values</h2>

<h3>Description</h3>

<p>Reset options to default values
</p>


<h3>Usage</h3>

<pre><code class="language-R">reset(options)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>options</code></td>
<td>
<p>An option manager, as returned by <code>options_manager</code> or <code>clone_and_merge</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>The list of reset options, invisibly.
</p>


<h3>See Also</h3>

<p><code>defaults</code>
</p>
