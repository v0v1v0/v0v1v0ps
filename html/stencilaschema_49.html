</p>

<pre><code class="language-R">is_class(value, clas)
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>The value to check</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>clas</code></td>
