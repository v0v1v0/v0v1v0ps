<p>Randomly selects letters for a Smartsheet sheet name
</p>


<h3>Usage</h3>

<pre><code class="language-R">random_sheet_name(n = 10)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The number of characters to generate</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">random_sheet_name()

</code></pre>
