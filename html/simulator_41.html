<h2>Get relative path</h2>

<h3>Description</h3>

<p>Given a base path and a specific path, returns a string str such that
file.path(base_path, str) is the same location as path.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_relative_path(base_path, path)
</code></pre>
