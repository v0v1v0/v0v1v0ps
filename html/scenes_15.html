<h2>Default UI for Unprocessable Requests</h2>

<h3>Description</h3>

<p>A plain text UI that returns an HTTP status of 422, indicating that the
request was well-formed, but semantically incorrect.
</p>


<h3>Usage</h3>

<pre><code class="language-R">default_ui()
</code></pre>


<h3>Value</h3>

<p>A plain text UI with status code 422.
</p>


<h3>Examples</h3>

<pre><code class="language-R">default_ui()
</code></pre>
