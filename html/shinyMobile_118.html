<h2>Special button/link to insert in the tabbar</h2>

<h3>Description</h3>

<p>Use in the .items slot of f7Tabs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">f7TabLink(..., icon = NULL, label = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Any attribute like <code>`data-sheet`</code>, id, ...</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>icon</code></td>
<td>
<p>Expect f7Icon.</p>
</td>
</tr>
