</p>


<h3>Usage</h3>

<pre><code class="language-R">gdata_snps_annots(gdata, snp_ids = NULL)
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>gdata</code></td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>snp_ids</code></td>
