<h2>extracting random effects</h2>

<h3>Description</h3>

<p>This function is extracts the random effects from a mixed model fitted by mmer.
</p>


<h3>Usage</h3>

<pre><code class="language-R">randef(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>an mmer object</p>
</td>
</tr></table>
<h3>Value</h3>


<dl>
<dt>$randef</dt>
<dd>
<p> a list structure with the random effects or BLUPs.</p>
</dd>
</dl>
<h3>Examples</h3>

<pre><code class="language-R"># randef(model)
</code></pre>
