<h2>Check Whether x and y Match</h2>

<h3>Description</h3>

<p>Checks Whether x an y match.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %matches% y
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>object</p>
</td>
</tr>
</table>

<p>Other matches: 
<code>%matches%.character()</code>,
