<h2>Unfolding of three-way arrays</h2>

<h3>Description</h3>

<p>Unfolds a three-way array into a matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">unfold3w(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A three-way array</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns a matrix with dimensions <code>dim(x)[1] x dim(x)[2]*dim(x([3]))</code>
</p>
