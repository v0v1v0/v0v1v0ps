<h2>Cell cycle genes</h2>

<h3>Description</h3>

<p>A list of genes used in cell-cycle regression
</p>


<h3>Usage</h3>

<pre><code class="language-R">cc.genes
</code></pre>


<h3>Format</h3>

<p>A list of two vectors
</p>

<dl>
<dt>s.genes</dt>
<dd>
<p>Genes associated with S-phase</p>
</dd>
<dt>g2m.genes</dt>
<dd>
<p>Genes associated with G2M-phase</p>
</dd>
</dl>
