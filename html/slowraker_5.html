<h2>SMART stop words</h2>

<h3>Description</h3>

<p>A vector containing the SMART information retrieval system stop words. See
<a href="https://rdrr.io/rforge/tm/man/stopwords.html">tm::stopwords('SMART')</a>
for more details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">smart_words
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 571.</p>
