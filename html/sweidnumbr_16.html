<h2>pin_convert</h2>

<h3>Description</h3>

<p>Converts one pin to standard format
</p>


<h3>Usage</h3>

<pre><code class="language-R">pin_convert(pin, format)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>pin</code></td>
<td>
<p>A character element of length one.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>format</code></td>
<td>
<p>Which format should be converted. See as.pin.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Character element on standard format.
</p>
