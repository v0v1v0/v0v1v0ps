<h2>Mute standard colour</h2>

<h3>Description</h3>

<p>Mute standard colour
</p>


<h3>Usage</h3>

<pre><code class="language-R">muted(colour, l = 30, c = 70)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>colour</code></td>
<td>
<p>character vector of colours to modify</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>new luminance</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>c</code></td>
<td>
<p>new chroma</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">muted("red")
muted("blue")
show_col(c("red", "blue", muted("red"), muted("blue")))
</code></pre>
