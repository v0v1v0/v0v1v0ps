<h2>generic GETs for sbtools package</h2>

<h3>Description</h3>

errors
</p>


<h3>Usage</h3>

<pre><code class="language-R">sbtools_GET(url, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>a base url for the GET</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>

</td>
</tr>
