<h2>Set data for a model poset.</h2>

<h3>Description</h3>

<p>Sets the data to be used by a poset of models when computing MLEs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">setData(this, data)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>this</code></td>
<td>
<p>the model poset object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>the data to be set.</p>
</td>
</tr>
</table>
