<h2>Convert bits to bytes</h2>

<h3>Description</h3>

<p>Converts time measurements into seconds
</p>


<h3>Usage</h3>

<pre><code class="language-R">convert2bytes(S, input = "bits")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>S</code></td>
<td>
<p>The value to convert</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>input</code></td>
<td>
<p>The unit  to convert, allowed values are "bits", "kB", "MB", "GB"</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The numeric value in seconds
</p>
