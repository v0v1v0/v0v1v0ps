<h2>Replace Missing Values in Objects</h2>

<h3>Description</h3>

<p>This S3 generic provides an interface for replacing
<code>NA</code> values within an object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">na.replace(object, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p>An <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Arguments passed along to implementing methods.</p>
</td>
</tr>
</table>
