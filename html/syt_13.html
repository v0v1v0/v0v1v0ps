<h2>Hook lengths</h2>

<h3>Description</h3>

<p>Hook lengths of a given integer partition.
</p>


<h3>Usage</h3>

<pre><code class="language-R">hooklengths(lambda)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lambda</code></td>
<td>
<p>an integer partition</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The hook lengths of the partition, given in a list.
</p>


<h3>See Also</h3>

<p><code>hooks</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">hooklengths(c(4, 2))
</code></pre>
