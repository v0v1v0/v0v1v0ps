<h2>Sparta Ones</h2>

<h3>Description</h3>

<p>Construct a sparta object filled with ones
</p>


<h3>Usage</h3>

<pre><code class="language-R">sparta_ones(dim_names)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dim_names</code></td>
<td>
<p>A named list of discrete levels</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A sparta object
</p>


<h3>Examples</h3>

<pre><code class="language-R">sparta_ones(list(a = c("a1", "a2"), b = c("b1", "b2")))
</code></pre>
