<h2>Generate SPSS 'RTRIM' syntax to apply RTRIM() to a string variable.</h2>

<h3>Description</h3>

<p>Generate SPSS 'RTRIM' syntax to apply RTRIM() to a string variable.
</p>


<h3>Usage</h3>

<pre><code class="language-R">spss.rtrim(str)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>str</code></td>
<td>
<p>the string argument for RTRIM().</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">spss.rtrim("variable_to_be_trimmed")
</code></pre>
