<h2>Get the size of the display.</h2>

<h3>Description</h3>

<p>This function works only on windows.
</p>


<h3>Usage</h3>

<pre><code class="language-R">display_size()
</code></pre>


<h3>Value</h3>

<p>A list with two elements, <code>width</code> and <code>height</code>, which are the width
and height of the display.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
display_size()

## End(Not run)

</code></pre>
