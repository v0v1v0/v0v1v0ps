<h2>Check whether a Shiny application is running</h2>

<h3>Description</h3>

<p>This function tests whether a Shiny application is currently running.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isRunning()
</code></pre>


<h3>Value</h3>

<p><code>TRUE</code> if a Shiny application is currently running. Otherwise,
<code>FALSE</code>.
</p>
