<h2>s20x pacakge version number</h2>

<h3>Description</h3>

<p>Returns the version number of the s20x package. This is useful if a student
is has problems runnning commands and the maintainer needs to check the
version number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getVersion()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">
getVersion()

</code></pre>
