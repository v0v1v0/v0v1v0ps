<h2>Get available themes</h2>

<h3>Description</h3>

<p>Gets all of the available <code>themes</code> available in the installed version
of shinyAce. Themes determine the styling and colors used in the editor.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getAceThemes()
</code></pre>
