<h2>Scramble a vector</h2>

<h3>Description</h3>

<p>This function takes a vector and returns it in a random
order
</p>


<h3>Usage</h3>

<pre><code class="language-R">scramble(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a vector, now in random order
</p>


<h3>Examples</h3>

<pre><code class="language-R">scramble(1:10)
</code></pre>
