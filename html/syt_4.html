<h2>Tableau as ballot sequence</h2>

<h3>Description</h3>

<p>Converts a ballot sequence to its corresponding standard
Young tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ballot2syt(a)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>ballot sequence</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A standard Young tableau.
</p>


<h3>See Also</h3>

<p><code>syt2ballot</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">a &lt;- c(1,1,2,3,2,1)
ballot2syt(a)
</code></pre>
