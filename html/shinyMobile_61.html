<h2>Framework7 body item</h2>

<h3>Description</h3>

<p>Similar to  f7Tab but for the f7SplitLayout.
</p>


<h3>Usage</h3>

<pre><code class="language-R">f7Item(..., tabName)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Item content.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>tabName</code></td>
<td>
<p>Item id. Must be unique, without space nor punctuation symbols.</p>
</td>
</tr>
</table>
