<h2>Simple wrapper around <code>data.table::rbindlist</code>
</h2>

<h3>Description</h3>

<p>This simply sets defaults to <code>fill = TRUE</code>, and <code>use.names = TRUE</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bindrows(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>one or more <code>data.frame</code>, <code>data.table</code>, or <code>list</code> objects</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>data.table</code> object
</p>
