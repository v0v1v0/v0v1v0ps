<h2>Chakra color schemes</h2>

<h3>Description</h3>

<p>List of Chakra color schemes (to use as a <code>colorScheme</code>
attribute in e.g. Chakra buttons).
</p>


<h3>Usage</h3>

<pre><code class="language-R">chakraColorSchemes()
</code></pre>


<h3>Value</h3>

<p>The names of the Chakra color schemes in a vector.
</p>


<h3>Examples</h3>

<pre><code class="language-R">chakraColorSchemes()
</code></pre>
