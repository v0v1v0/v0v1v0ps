<h2>Create a universal unique identifier.</h2>

<h3>Description</h3>

<p>This function creates an identifier that will be (with high 
probability) unique on a single machine or group of machines.
</p>


<h3>Usage</h3>

<pre><code class="language-R">uuid()
</code></pre>


<h3>Value</h3>

<p>A unique string.
</p>


<h3>Examples</h3>

<pre><code class="language-R">print(uuid())
</code></pre>
