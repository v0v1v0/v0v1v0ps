<h2>The size of the graph is the number of edges</h2>

<h3>Description</h3>

<p>The size of the graph is the number of edges
</p>


<h3>Usage</h3>

<pre><code class="language-R">size(graph)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>graph</code></td>
<td>
<p>The graph.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Numeric scalar, the number of edges.
</p>


<h3>Examples</h3>

<pre><code class="language-R">G &lt;- graph(list(A = c("B", "C"), B = "C", C = "A"))
size(G)
</code></pre>
