<h2>Protein test</h2>

<h3>Description</h3>

<p>Checks if an object is a protein (contains letters from one-letter amino acid code).
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_protein(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>object</code></td>
<td>
<p><code>character</code> vector where each elemenents represent one amino acid.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> or <code>FALSE</code>.
</p>
