<h2>Generate matrix L from 'sparse_chol' output</h2>

<h3>Description</h3>

<p>Generates the L matrix of the LDL decomposition from the output of 
the 'sparse_chol' function
</p>


<h3>Usage</h3>

<pre><code class="language-R">sparse_L(mat)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>mat</code></td>
<td>
<p>List returned by 'sparse_chol'</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A matrix of class 'dsCMatrix'
</p>
