<h2>Validator requiring non-emptiness.</h2>

<h3>Description</h3>

<p>The validator will return FALSE if the input is NULL, an empty
vector, or an empty string ("") and FALSE otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ValidatorNonEmpty()
</code></pre>


<h3>Value</h3>

<p>A <code>Validator</code> to check if an input is non-empty.
</p>
