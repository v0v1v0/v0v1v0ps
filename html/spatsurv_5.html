<h2>B function</h2>

<h3>Description</h3>

<p>A recursive function used in calculating the coefficients of a B-spline curve
</p>


<h3>Usage</h3>

<pre><code class="language-R">B(x, i, j, knots)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>locations at which to evaluate the B-spline</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>index i</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>j</code></td>
<td>
<p>index j</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>knots</code></td>
<td>
<p>a knot vector</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a vector of polynomial coefficients
</p>
