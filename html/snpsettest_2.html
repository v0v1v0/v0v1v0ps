<p>An example file of GWAS summary statistics
</p>

<pre><code class="language-R">exGWAS
</code></pre>


<h3>Format</h3>

<p>Data frame with columns
</p>

<dl>
<dt>id</dt>
<dd>
<p>SNP ID.</p>
</dd>
<dt>chr</dt>
<dd>
<p>chromosome.</p>
</dd>

<dd>

<dd>
