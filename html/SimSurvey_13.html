<h2>Print object size</h2>

<h3>Description</h3>

<p>A wrapper for <code>object.size</code> that prints in Mb
by default
</p>


<h3>Usage</h3>

<pre><code class="language-R">object_size(x, units = "Mb")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <code>R</code> object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>units</code></td>
<td>
<p>the units to be used in printing the size</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns a character with the object size followed by the unit.
</p>
