<h2>Pilots</h2>

<h3>Description</h3>

<p>Links <code>people</code> to the <code>vehicles</code> they have piloted.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pilots
</code></pre>


<h3>Format</h3>

<p>A data frame with 43 rows and 2 variables:
</p>

<dl>
<dt><code>pilot</code></dt>
<dd>
<p>The name of the person who piloted the vehicle.</p>
</dd>
<dt><code>vehicle</code></dt>
<dd>
<p>The name of the vehicle that was piloted.</p>
</dd>
</dl>
