<h2>Standard error</h2>

<h3>Description</h3>

<p>Standard error
</p>


<h3>Usage</h3>

<pre><code class="language-R">sm_stdErr(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>Numerical vector of data.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A double vector is returned with a standard error of the input (given sample).
</p>


<h3>Examples</h3>

<pre><code class="language-R">library(smplot2)

</code></pre>
