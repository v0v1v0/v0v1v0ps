<h2>logspace</h2>

<h3>Description</h3>

<p>Produce a vector of log10 space values
</p>


<h3>Usage</h3>

<pre><code class="language-R">logspace(x1, x2, n = 50)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x1</code></td>
<td>
<p>lower bound</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>x2</code></td>
<td>
<p>upper bound</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>length</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Vector of log10 spaced values of length n
</p>
