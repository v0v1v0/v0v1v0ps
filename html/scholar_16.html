<h2>Gets the year of the oldest article for a scholar</h2>

<h3>Description</h3>

<p>Gets the year of the oldest article published by a given scholar.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_oldest_article(id)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>a character string giving the Google Scholar ID</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the year of the oldest article
</p>
