<h2>Mockup NA table</h2>

<h3>Description</h3>

<p>Creates mockup table if none is available for given group. Used in
<code>normalize_scores_grouped()</code>. All results passed through it will have their values
"normalized" into <code>NA</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">mockNAtable(table)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>Table to mockup</p>
</td>
</tr></table>
