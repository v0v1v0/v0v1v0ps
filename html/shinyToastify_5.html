<h2>Use Shiny toastify</h2>

<h3>Description</h3>

<p>This function must be called once in your Shiny <code>ui</code> to
allow to use <code>showToast</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">useShinyToastify()
</code></pre>


<h3>Value</h3>

<p>An object of class <code>shiny.tag.list</code>.
</p>
