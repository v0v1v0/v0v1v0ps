<h2>Dual tableau</h2>

<h3>Description</h3>

<p>The dual standard Young tableau of a standard Young tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dualsyt(syt)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>syt</code></td>
<td>
<p>standard Young tableau</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A standard Young tableau.
</p>


<h3>Examples</h3>

<pre><code class="language-R">syt &lt;- list(c(1,2,6), c(3,5), 4)
dualsyt(syt)
</code></pre>
