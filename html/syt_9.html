<h2>Dual tableau</h2>

<h3>Description</h3>

<p>The dual tableau of a tableau (mirror image to the main 
diagonal).
</p>


<h3>Usage</h3>

<pre><code class="language-R">dualTableau(tableau)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tableau</code></td>
<td>
<p>a tableau</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A tableau.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tbl &lt;- list(c("a", "s", "e", "f"), c("f", "o"), c("u"))
dualTableau(tbl)
</code></pre>
