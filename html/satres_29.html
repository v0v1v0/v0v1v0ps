<h2>Select band files</h2>

<h3>Description</h3>

<p>Select the files that correspond to the band selection. Each one is assigned
the band identifier as a name.
</p>


<h3>Usage</h3>

<pre><code class="language-R">select_band_files(files)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>files</code></td>
<td>
<p>A string vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A list of string vectors.
</p>
