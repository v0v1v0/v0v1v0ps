<h2>Invoke a system command</h2>

<h3>Description</h3>

<p>Wraps a system command into <code>shell()</code> or <code>system()</code>, depending on the
operating system.
</p>


<h3>Usage</h3>

<pre><code class="language-R">calls_sys(sys_call, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>sys_call</code></td>
<td>
<p>The call to be executed.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Arguments passed to <code>shell()</code> or <code>system()</code>.</p>
</td>
</tr>
</table>
