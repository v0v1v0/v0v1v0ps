<h2>sylcount.nthreads</h2>

<h3>Description</h3>

<p>Returns the number of cores + hyperthreads on the system.  The function
respects the environment variable <code>OMP_NUM_THREADS</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sylcount.nthreads()
</code></pre>


<h3>Value</h3>

<p>An integer; the number of threads.
</p>
