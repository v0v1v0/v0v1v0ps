<h2>Citation for a survey</h2>

<h3>Description</h3>

<p>Gets a full citation for a <code>survey()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'survey'
cite(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a character vector of surveys to cite</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>ignored</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>citation as bibentry
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(polymod)
cite(polymod)
</code></pre>
