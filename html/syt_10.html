<h2>First tableau of a given shape</h2>

<h3>Description</h3>

<p>Returns the "first" standard Young tableau of a given shape.
</p>


<h3>Usage</h3>

<pre><code class="language-R">firstsyt(lambda)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lambda</code></td>
<td>
<p>the shape, an integer partition</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A standard Young tableau.
</p>


<h3>Examples</h3>

<pre><code class="language-R">firstsyt(c(4, 2, 1))
</code></pre>
