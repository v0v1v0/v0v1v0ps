<h2>get_day_of_week</h2>

<h3>Description</h3>

<p>Get day of week (1 = Monday).
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_day_of_week(pdate = Sys.Date())
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pdate</code></td>
<td>
<p>An object of class "POSIXct" from which day of week will be extracted.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A double representing the day of week.
</p>
