<h2>Identify Covariables</h2>

<h3>Description</h3>

<p>This is a special function used in the context of <code>sanon</code>. It identifies covariables when they appear on the right hand side of a formula.
</p>


<h3>Usage</h3>

<pre><code class="language-R">covar(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>variable name</p>
</td>
</tr></table>
