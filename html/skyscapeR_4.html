<h2>Converts year number (epoch) to calendar year</h2>

<h3>Description</h3>

<p>Converts year number (epoch) to calendar year
</p>


<h3>Usage</h3>

<pre><code class="language-R">BC.AD(year)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>year</code></td>
<td>
<p>year number</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">BC.AD(100)
BC.AD(0)
BC.AD(-1)
BC.AD(-99)
BC.AD(-100)
</code></pre>
