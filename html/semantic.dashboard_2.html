<h2>Create a column.</h2>

<h3>Description</h3>

<p>Create a column with additional UI elements.
</p>


<h3>Usage</h3>

<pre><code class="language-R">column(width, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>width</code></td>
<td>
<p>Width of the column. Between 1 and 16.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>UI elements to include within the column.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A column that can be passed to <code>dashboardPage</code>
</p>
