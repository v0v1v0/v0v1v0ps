<h2>Coerce objects to sticky tibble</h2>

<h3>Description</h3>

<p>'as_sticky_tibble' turns an object to a sticky tibble ('sticky_tbl_df').
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_sticky_tibble(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Unused, for extensibility.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A sticky tibble ('sticky_tbl_df') object.
</p>
