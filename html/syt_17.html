<h2>Checks whether a tableau is semistandard</h2>

<h3>Description</h3>

<p>Checks whether a tableau is a semistandard Young tableau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isSSYT(tableau)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tableau</code></td>
<td>
<p>a tableau</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A Boolean value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tbl &lt;- list(c(1, 2, 6), c(5, 5), 7)
isSSYT(tbl)
</code></pre>
