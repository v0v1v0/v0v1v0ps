<h2>get_airport_icao</h2>

<h3>Description</h3>

<p>Get airport ICAO with package airportr.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_airport_icao(iata)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>iata</code></td>
<td>
<p>Airport IATA code.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector containing the airport ICAO or '-' when <code>airportr::airport_detail</code> returned an error.
</p>
