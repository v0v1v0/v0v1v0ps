<h2>Generate Cholesky decomposition from Matrix class 'dsCMatrix'</h2>

<h3>Description</h3>

<p>Generates the Cholesky decomposition L as A == LL^T from a 
sparse matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">LL_Cholesky(mat)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>mat</code></td>
<td>
<p>A matrix of class 'dsCMatrix'</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A matrix of class 'ddiMatrix'
</p>
