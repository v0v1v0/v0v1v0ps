<h2>Fisher's Method p-value</h2>

<h3>Description</h3>

<p>Calculate Fisher's method p-value to summarize a vector of 
p-values based on a chi-squared distribution.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fisher.p(p)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>vector of p-values.</p>
</td>
</tr></table>
