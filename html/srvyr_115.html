<h2>srvyr interaction column</h2>

<h3>Description</h3>

<p><code>srvyr_interaction</code> columns help calculate proportions of the interaction of 2
or more variables. They are created by <code>interact</code>, generally
used as grouping variables in <code>group_by</code> and then automatically split
apart by <code>summarise</code>.
</p>
