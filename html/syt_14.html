<h2>Hooks</h2>

<h3>Description</h3>

<p>Hooks of a given integer partition.
</p>


<h3>Usage</h3>

<pre><code class="language-R">hooks(lambda)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lambda</code></td>
<td>
<p>integer partition</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The hooks of the partition in a list.
</p>


<h3>See Also</h3>

<p><code>hooklengths</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">hooks(c(4, 2))
</code></pre>
