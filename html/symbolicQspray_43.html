<h2>Polynomial variable</h2>

<h3>Description</h3>

<p>Creates a polynomial variable for a <code>symbolicQspray</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Qlone(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>positive integer, the index of the variable</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>symbolicQspray</code> object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">X &lt;- Qlone(1)
Y &lt;- Qlone(2)
(X + Y)^2
Qlone(0) == 1
</code></pre>
