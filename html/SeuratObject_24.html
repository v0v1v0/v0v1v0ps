<h2>Check Feature Margin</h2>

<h3>Description</h3>

<p>Check Feature Margin
</p>


<h3>Usage</h3>

<pre><code class="language-R">.CheckFmargin(fmargin)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fmargin</code></td>
<td>
<p>Either <code>1</code> or <code>2</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>fmargin</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">.CheckFmargin(1L)
.CheckFmargin(2.3)

# Error if `fmargin` is outside of [1:2]
if (FALSE) {
  .CheckFmargin(3L)
}

</code></pre>
