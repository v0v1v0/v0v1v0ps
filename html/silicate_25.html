<h2>Polygonal mesh</h2>

<h3>Description</h3>

<p>A simple set of <code>sf</code> neighbouring polygons, with redundant vertices created
from polygonizing a raster.
</p>


<h3>Examples</h3>

<pre><code class="language-R">arc &lt;- ARC(polymesh)
plot(arc)
sc &lt;- SC(polymesh)
plot(sc)
</code></pre>
