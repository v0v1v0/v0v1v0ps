<h2>
Update Old <code>ts</code> Objects 
</h2>

<h3>Description</h3>

<p>Converts an old <code>ts</code> object to a <code>signalSeries</code> object. 
</p>


<h3>Usage</h3>

<pre><code class="language-R">ts.update(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>

<p>the time series to convert. 
</p>
</td>
</tr></table>
<h3>Value</h3>

<p>returns a <code>signalSeries</code> object with equivalent positions.
</p>


<h3>See Also</h3>

<p><code>signalSeries</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">ts.update(ts(1:10)) 
</code></pre>
