<h2>checkPositive</h2>

<h3>Description</h3>

<p>Checks whether <code>x</code> is defined and a positive number, stop otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">checkPositive(x, message = NULL)
</code></pre>
