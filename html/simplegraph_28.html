<h2>Vertex ids of a graph</h2>

<h3>Description</h3>

<p>Vertex ids of a graph
</p>


<h3>Usage</h3>

<pre><code class="language-R">vertex_ids(graph)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>graph</code></td>
<td>
<p>The graph.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character vector of vertex ids.
</p>


<h3>Examples</h3>

<pre><code class="language-R">G &lt;- graph(list(A = c("B", "C"), B = "C", C = "A"))
vertex_ids(G)
</code></pre>
