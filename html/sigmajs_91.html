<h2>Refresh instance</h2>

<h3>Description</h3>

<p>Refresh your instance.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sg_refresh_p(proxy)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>proxy</code></td>
<td>
<p>An object of class <code>sigmajsProxy</code> as returned by <code>sigmajsProxy</code>.</p>
</td>
</tr></table>
<h3>Details</h3>

<p>It is often required to refresh the instance when using proxies.
</p>
