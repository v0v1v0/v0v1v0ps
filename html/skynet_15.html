<h2>Find Carrier function</h2>

<h3>Description</h3>

<p>Searches for airport information based on its IATA code or city name
</p>


<h3>Usage</h3>

<pre><code class="language-R">find_carrier(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Carrier</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">## Not run:

## End(Not run)
</code></pre>
