<h2>Downsample Time Series</h2>

<h3>Description</h3>

<p><code>downsample</code> samples down a time series with a rolling mean.
</p>


<h3>Usage</h3>

<pre><code class="language-R">downsample(data, window_size = 2)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>The input time series.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>window_size</code></td>
<td>
<p>The size of the rolling mean window used.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The downsampled time series.
</p>
